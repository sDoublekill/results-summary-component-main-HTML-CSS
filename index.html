<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&family=Sriracha&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

            @media screen and (max-width: 370px) {
            .flex-item-right, .flex-item-left {
              flex: 100%;
              }
            }

  </style>  
</head>
<body>
      <div class="flex-container">
      <div class="flex-item-left">
        <div class="Bg1">
          <div class="Ht1">
            <br>
              <h1 class="Ht3" >Your Result</h1>
              <br>
                <div class="CC1">                  
                    <h1 class="t1"> 76 </h1>                                                
                    <h6 class="t2"> of 100 </h6>
                </div>
               <div > 
                <h1 class="Ht4">Great</h1>
                <p class="t3">You scored higher than 65% of the people who have taken these tests.</p>
                <br>
              </div>
          </div>    
        </div>
        </div>
        <div class="flex-item-right">
        <div class="Bg2">
          <br>
          <h1 class="Ht2">Summary</h1>
          <div >
            <ul class="demo">
                <li class="Ggred"><span class="material-symbols-outlined">bolt</span> <span class="s1"> Reaction</span><span class="t4">80</span><span class="t5"> / 100</span></li>
                <li class="Ggyell"><span class="material-symbols-outlined">neurology</span><span class="s1"> Memory</span><span class="t4">92</span><span class="t5"> / 100</span></li>
                <li class="Ggygr"><span class="material-symbols-outlined">sms</span><span class="s2"> Verbal</span><span class="t4"> 61</span><span class="t5"> / 100</span></li>
                <li class="Ggybl"><span class="material-symbols-outlined">visibility</span><span class="s3"> Visual</span><span class="t4"> 72</span><span class="t5"> / 100</span></li>
            </ul>
         </div>
            <br>
            <div>
              <button class="bt">Continue</button>
            </div>

        </div>
      </div>
    </div>   
  <br>
  <div class="attribution">

  </div>
</body>
</html>
